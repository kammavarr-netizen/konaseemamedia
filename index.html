<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konaseema Media | R. Pavan Kumar</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        
        /* Marquee Animation for Background Train */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#b8860b',
                        'brand-dark': '#0f172a',
                        'brand-green': '#14532d',
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased selection:bg-brand-gold selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const ShoppingCart = (props) => <Icon {...props}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></Icon>;
        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Phone = (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>;
        const Award = (props) => <Icon {...props}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
        const Plus = (props) => <Icon {...props}><path d="M12 5v14"/><path d="M5 12h14"/></Icon>;
        const Trash = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></Icon>;
        const Upload = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></Icon>;
        const Lock = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;

        // --- Data ---
        // Default Inventory
        const INITIAL_ITEMS = [
            { id: 1, name: "Royal Dega (Eagle)", category: "rooster", breed: "Dega", age: "18 Months", weight: "4.5 KG", price: 25000, image: "rooster_dega_1.jpg", description: "Purebred Dega.", featured: true },
            { id: 2, name: "Bhimavaram Kaki", category: "rooster", breed: "Kaki", age: "14 Months", weight: "3.8 KG", price: 18000, image: "rooster_kaki_1.jpg", description: "Coal black plumage.", featured: true },
            { id: 3, name: "Pearl White Sethwa", category: "rooster", breed: "Sethwa", age: "12 Months", weight: "4.0 KG", price: 22000, image: "rooster_sethwa_1.jpg", description: "Rare Sethwa breed.", featured: false },
            { id: 4, name: "Parrot Beak (Pacha)", category: "rooster", breed: "Pacha", age: "20 Months", weight: "5.2 KG", price: 35000, image: "rooster_pacha_1.jpg", description: "Heavyweight champion.", featured: false },
            { id: 101, name: "Premium Power Feed", category: "product", type: "Feed", price: 850, image: "product_feed.jpg", description: "High protein blend (5kg).", featured: false },
            { id: 102, name: "Calcium & Multivitamin", category: "product", type: "Medicine", price: 450, image: "product_calcium.jpg", description: "Bone strength supplement.", featured: true },
            { id: 103, name: "Training Gloves (Pair)", category: "product", type: "Accessory", price: 1200, image: "product_gloves.jpg", description: "Protective gear.", featured: false }
        ];

        // --- Components ---

        const Navbar = ({ onViewChange, currentView }) => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-500 border-b ${isScrolled || currentView !== 'home' ? 'bg-white/95 backdrop-blur-md border-gray-200 py-3 shadow-sm' : 'bg-transparent border-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => onViewChange('home')}>
                             <div className={`text-2xl font-serif font-bold tracking-tight transition-colors ${isScrolled || currentView !== 'home' ? 'text-brand-dark' : 'text-white'}`}>
                                Konaseema<span className="text-brand-gold italic">Media</span>
                            </div>
                        </div>

                        {currentView === 'home' && (
                            <div className={`hidden md:flex items-center gap-10 font-light tracking-widest text-sm uppercase ${isScrolled ? 'text-gray-800' : 'text-white/90'}`}>
                                <a href="#" className="hover:text-brand-gold transition-colors">Home</a>
                                <a href="#owner" className="hover:text-brand-gold transition-colors">The Legacy</a>
                                <a href="#roosters" className="hover:text-brand-gold transition-colors">Collection</a>
                                <a href="#supplies" className="hover:text-brand-gold transition-colors">Supplies</a>
                            </div>
                        )}

                        <div className="flex items-center gap-4">
                            {currentView === 'admin' && (
                                <button onClick={() => onViewChange('home')} className="text-sm font-medium text-brand-dark underline hover:text-brand-gold">
                                    Back to Store
                                </button>
                            )}
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            const BG_IMAGES = [
                "hero_bg_1.jpg", "hero_bg_2.jpg", "hero_bg_3.jpg", "hero_bg_4.jpg", "hero_bg_5.jpg"
            ];

            return (
                <div className="relative h-screen w-full overflow-hidden flex items-center justify-center bg-black">
                    <div className="absolute inset-0 z-0">
                         <div className="flex h-full animate-marquee w-max"> 
                             {[...BG_IMAGES, ...BG_IMAGES].map((src, i) => (
                                <div key={i} className="relative h-full w-auto" style={{minWidth: '50vw', minHeight: '100vh', backgroundColor: '#333', borderRight: '1px solid #444'}}>
                                    <img 
                                        src={src} 
                                        className="h-full w-full object-cover opacity-60 blur-[3px]" 
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                            e.target.parentNode.classList.add('flex', 'items-center', 'justify-center', 'text-white/20', 'text-xl', 'font-mono');
                                            e.target.parentNode.innerText = `${src}`;
                                        }}
                                    />
                                </div>
                             ))}
                        </div>
                        <div className="absolute inset-0 bg-black/40"></div>
                    </div>

                    <div className="relative z-10 text-center px-4 max-w-5xl mx-auto animate-fade-in-up">
                        <p className="text-brand-gold uppercase tracking-[0.3em] text-sm font-semibold mb-6">Curated by R. Pavan Kumar</p>
                        <h1 className="text-6xl md:text-8xl font-serif font-medium text-white mb-8 leading-tight">
                            The Spirit of <br/> <span className="italic">Godavari</span>
                        </h1>
                        <p className="text-gray-200 text-lg md:text-xl mb-12 max-w-2xl mx-auto font-light leading-relaxed">
                            An exclusive collection of championship roosters and premium supplies.
                        </p>
                        <div className="flex flex-col md:flex-row gap-6 justify-center items-center">
                            <a href="#roosters" className="px-10 py-4 bg-white text-brand-dark font-medium tracking-widest text-sm uppercase hover:bg-brand-gold hover:text-white transition duration-300 min-w-[200px]">View Collection</a>
                        </div>
                    </div>
                    
                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 text-white/50 animate-bounce">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
                    </div>
                </div>
            );
        };

        const OwnerSection = () => (
            <section id="owner" className="py-24 bg-white relative overflow-hidden">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-16">
                        <div className="w-full md:w-5/12 relative">
                            <div className="absolute -top-4 -left-4 w-full h-full border border-brand-gold/30 rounded-sm"></div>
                            <div className="relative aspect-[3/4] overflow-hidden bg-gray-100 shadow-2xl">
                                <img 
                                    src="owner_pavan_kumar.jpg" 
                                    alt="R. Pavan Kumar" 
                                    className="w-full h-full object-cover"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.parentNode.classList.add('flex', 'items-center', 'justify-center', 'bg-gray-200');
                                        e.target.parentNode.innerText = "owner_pavan_kumar.jpg";
                                    }}
                                />
                                <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 text-white">
                                    <h3 className="font-serif text-2xl">R. Pavan Kumar</h3>
                                    <p className="text-brand-gold text-sm uppercase tracking-widest mt-1">Founder & Curator</p>
                                </div>
                            </div>
                        </div>
                        <div className="w-full md:w-7/12">
                            <h2 className="text-4xl md:text-5xl font-serif text-brand-dark mb-8">A Legacy of Excellence</h2>
                            <p className="text-gray-600 leading-loose text-lg font-light mb-6">
                                "In Konaseema, raising roosters isn't just a hobby; it's a way of life that demands patience, respect, and deep knowledge of lineage."
                            </p>
                            <p className="text-gray-600 leading-loose text-lg font-light mb-8">
                                R. Pavan Kumar established Konaseema Media with a singular vision: to connect enthusiasts with the finest breeds while maintaining the highest ethical standards of care.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ProductCard = ({ item, onEnquire }) => {
            return (
                <div className="group bg-white relative border border-gray-100 shadow-sm hover:shadow-lg transition-all duration-300">
                    <div className="relative aspect-[4/5] overflow-hidden bg-gray-100">
                        <img 
                            src={item.image} 
                            alt={item.name} 
                            className="w-full h-full object-cover transition duration-700 group-hover:scale-110"
                            onError={(e) => {
                                e.target.style.display = 'none';
                                e.target.parentNode.classList.add('flex', 'items-center', 'justify-center', 'bg-gray-200', 'p-4', 'text-center', 'text-xs', 'text-red-500', 'font-mono');
                                e.target.parentNode.innerText = `Missing: ${item.image}`;
                            }}
                        />
                        {item.featured && (
                            <div className="absolute top-4 right-4 bg-white/90 backdrop-blur text-brand-dark text-[10px] font-bold px-3 py-1 uppercase tracking-widest">
                                Featured
                            </div>
                        )}
                        <div className="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition duration-300"></div>
                    </div>
                    
                    <div className="p-5">
                        <div className="mb-2">
                            <p className="text-xs text-gray-500 uppercase tracking-widest mb-1">{item.category}</p>
                            <h3 className="text-xl font-serif text-brand-dark">{item.name}</h3>
                        </div>
                        <p className="text-sm text-gray-500 line-clamp-2 mb-4 h-10">{item.description}</p>
                        
                        <div className="flex justify-between items-center border-t border-gray-100 pt-4">
                            <span className="font-medium text-brand-gold text-lg">₹{item.price.toLocaleString()}</span>
                            <button onClick={() => onEnquire(item)} className="bg-brand-dark text-white px-4 py-2 text-xs uppercase tracking-widest hover:bg-brand-green transition flex items-center gap-2">
                                <Phone size={14} /> Enquire Now
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const EnquiryModal = ({ isOpen, onClose, item }) => {
            const [details, setDetails] = useState({ name: '', place: '' });

            if (!isOpen || !item) return null;

            const handleSend = (e) => {
                e.preventDefault();
                const text = `Hello Pavan,\n\nI am interested in buying:\n*${item.name}*\nPrice: ₹${item.price}\nType: ${item.category}\n\n*My Details:*\nName: ${details.name}\nLocation: ${details.place}\n\nImage Reference: ${item.image}`;
                const url = `https://wa.me/918106107780?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in-up">
                        <div className="bg-brand-dark p-6 flex justify-between items-center text-white">
                            <h3 className="font-serif text-xl">Product Enquiry</h3>
                            <button onClick={onClose}><X size={20}/></button>
                        </div>
                        <div className="p-6">
                            <div className="flex gap-4 mb-6 bg-gray-50 p-3 rounded-lg">
                                <img src={item.image} className="w-16 h-16 object-cover rounded bg-gray-200" onError={(e) => e.target.style.display='none'} />
                                <div>
                                    <h4 className="font-medium text-brand-dark">{item.name}</h4>
                                    <p className="text-brand-gold font-bold">₹{item.price.toLocaleString()}</p>
                                </div>
                            </div>
                            <form onSubmit={handleSend} className="space-y-4">
                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Your Name</label>
                                    <input required type="text" className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none"
                                        value={details.name} onChange={e => setDetails({...details, name: e.target.value})} placeholder="Enter your full name" />
                                </div>
                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Your Place/City</label>
                                    <input required type="text" className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none"
                                        value={details.place} onChange={e => setDetails({...details, place: e.target.value})} placeholder="e.g. Rajahmundry" />
                                </div>
                                <button type="submit" className="w-full bg-brand-green text-white py-4 rounded-lg font-medium hover:bg-green-800 transition flex items-center justify-center gap-2">
                                    <Phone size={18} /> Send to Pavan on WhatsApp
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginView = ({ onLoginSuccess, onBack }) => {
            const [creds, setCreds] = useState({ id: '', password: '' });
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (creds.id === '8106107780' && creds.password === '12345678') {
                    onLoginSuccess();
                } else {
                    setError('Invalid ID or Password');
                }
            };

            return (
                <div className="fixed inset-0 z-[200] bg-white flex items-center justify-center p-4">
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-10">
                            <div className="inline-block p-4 bg-gray-100 rounded-full mb-4 text-brand-dark">
                                <Lock size={32} />
                            </div>
                            <h2 className="text-3xl font-serif text-brand-dark">Owner Login</h2>
                            <p className="text-gray-500 mt-2">Access Dashboard</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Admin ID</label>
                                <input type="text" required className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none"
                                    value={creds.id} onChange={e => setCreds({...creds, id: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Password</label>
                                <input type="password" required className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none"
                                    value={creds.password} onChange={e => setCreds({...creds, password: e.target.value})} />
                            </div>
                            {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                            <button type="submit" className="w-full bg-brand-dark text-white py-3 rounded-lg hover:bg-brand-gold transition">Login</button>
                            <button type="button" onClick={onBack} className="w-full text-gray-400 text-sm mt-4 hover:text-gray-600">Cancel</button>
                        </form>
                    </div>
                </div>
            );
        };

        const AdminView = ({ products, setProducts, onBack }) => {
            const [newItem, setNewItem] = useState({
                name: '', category: 'rooster', price: '', image: '', description: ''
            });

            // Generate a pool of 200 image filenames (img_1.jpg to img_200.jpg)
            const IMG_POOL = Array.from({length: 200}, (_, i) => `img_${i+1}.jpg`);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewItem({ ...newItem, image: reader.result }); // Set Base64 string
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                let finalImage = newItem.image;

                // Fallback logic if no image uploaded
                if (!finalImage || finalImage.trim() === '') {
                    const usedImages = new Set(products.map(p => p.image));
                    // Find the first image in the pool that isn't already used
                    finalImage = IMG_POOL.find(img => !usedImages.has(img)) || "img_1.jpg";
                }

                const product = {
                    ...newItem,
                    id: Date.now(),
                    price: Number(newItem.price),
                    image: finalImage
                };
                setProducts([...products, product]);
                setNewItem({ name: '', category: 'rooster', price: '', image: '', description: '' });
                alert(`Item added successfully!`);
            };

            const handleDelete = (id) => {
                if(confirm("Delete this item?")) {
                    setProducts(products.filter(p => p.id !== id));
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 pt-24 pb-12 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-3xl font-serif text-brand-dark">Owner Dashboard</h1>
                            <button onClick={onBack} className="text-sm underline text-gray-600">Back to Store</button>
                        </div>

                        {/* Add New Product Form */}
                        <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-10">
                            <h2 className="text-lg font-semibold mb-4 text-brand-dark flex items-center gap-2"><Plus size={18}/> Add New Inventory</h2>
                            <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Item Name</label>
                                    <input required type="text" className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none" 
                                        value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} placeholder="e.g. Royal Dega" />
                                </div>
                                
                                <div className="md:col-span-1">
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Product Photo</label>
                                    <div className="flex gap-2">
                                        <label className="flex-1 cursor-pointer flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-3 hover:border-brand-gold transition text-gray-500 text-sm gap-2">
                                            <Upload size={16} />
                                            <span>Upload Photo</span>
                                            <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                                        </label>
                                    </div>
                                    {newItem.image && newItem.image.startsWith('data:') && (
                                        <p className="text-xs text-green-600 mt-1">✓ Photo Selected</p>
                                    )}
                                    <div className="mt-2">
                                        <p className="text-[10px] text-gray-400 uppercase tracking-wider mb-1">OR Enter Filename:</p>
                                        <input type="text" className="w-full border border-gray-300 p-2 rounded text-sm focus:border-brand-gold outline-none" 
                                            value={newItem.image && !newItem.image.startsWith('data:') ? newItem.image : ''} 
                                            onChange={e => setNewItem({...newItem, image: e.target.value})} 
                                            placeholder="e.g. img_1.jpg (Auto-assigned if empty)" />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Category</label>
                                    <select className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none bg-white"
                                        value={newItem.category} onChange={e => setNewItem({...newItem, category: e.target.value})}>
                                        <option value="rooster">Live Rooster</option>
                                        <option value="product">Product/Supply</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Price (₹)</label>
                                    <input required type="number" className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none" 
                                        value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} placeholder="25000" />
                                </div>
                                <div className="md:col-span-2">
                                    <label className="block text-xs uppercase tracking-widest text-gray-500 mb-1">Description</label>
                                    <textarea className="w-full border border-gray-300 p-3 rounded-lg focus:border-brand-gold outline-none h-20" 
                                        value={newItem.description} onChange={e => setNewItem({...newItem, description: e.target.value})} placeholder="Details about breed, weight, age, etc."></textarea>
                                </div>
                                <div className="md:col-span-2">
                                    <button type="submit" className="w-full bg-brand-dark text-white py-3 rounded-lg hover:bg-brand-green transition font-medium">Add Item to Store</button>
                                </div>
                            </form>
                        </div>

                        {/* Inventory List */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="p-6 border-b border-gray-100">
                                <h2 className="text-lg font-semibold text-brand-dark">Current Inventory</h2>
                            </div>
                            <div className="divide-y divide-gray-100">
                                {products.map(item => (
                                    <div key={item.id} className="p-4 flex items-center justify-between hover:bg-gray-50">
                                        <div className="flex items-center gap-4">
                                            <img src={item.image} className="w-12 h-12 object-cover rounded bg-gray-200" onError={(e) => e.target.style.opacity=0.5} />
                                            <div>
                                                <h4 className="font-medium text-gray-900">{item.name}</h4>
                                                <p className="text-xs text-gray-500 uppercase">{item.category} • ₹{item.price.toLocaleString()}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => handleDelete(item.id)} className="text-red-400 hover:text-red-600 p-2"><Trash size={18}/></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Main = () => {
            // Load state from local storage on init
            const [products, setProducts] = useState(() => {
                const saved = localStorage.getItem('konaseema_inventory');
                return saved ? JSON.parse(saved) : INITIAL_ITEMS;
            });
            
            const [searchTerm, setSearchTerm] = useState("");
            const [view, setView] = useState('home'); // 'home', 'login', 'admin'
            const [enquiryItem, setEnquiryItem] = useState(null);

            // Save state to local storage whenever products change
            useEffect(() => {
                localStorage.setItem('konaseema_inventory', JSON.stringify(products));
            }, [products]);

            const roosterItems = products.filter(i => i.category === 'rooster' && i.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const productItems = products.filter(i => i.category === 'product' && i.name.toLowerCase().includes(searchTerm.toLowerCase()));

            if (view === 'login') {
                return <LoginView onLoginSuccess={() => setView('admin')} onBack={() => setView('home')} />;
            }

            if (view === 'admin') {
                return <AdminView products={products} setProducts={setProducts} onBack={() => setView('home')} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navbar onViewChange={setView} currentView={view} />
                    <EnquiryModal isOpen={!!enquiryItem} onClose={() => setEnquiryItem(null)} item={enquiryItem} />

                    <Hero />
                    <OwnerSection />

                    <div className="bg-white py-24" id="roosters">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                                <div>
                                    <p className="text-brand-gold uppercase tracking-widest text-xs font-bold mb-2">The Collection</p>
                                    <h2 className="text-4xl md:text-5xl font-serif text-brand-dark">Championship Roosters</h2>
                                </div>
                                <div className="relative w-full md:w-80">
                                    <Search className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400" size={18} />
                                    <input 
                                        type="text" 
                                        placeholder="Search collection..." 
                                        className="w-full pl-8 pr-4 py-2 border-b border-gray-300 focus:border-brand-gold outline-none bg-transparent placeholder-gray-400"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-12">
                                {roosterItems.map(item => <ProductCard key={item.id} item={item} onEnquire={setEnquiryItem} />)}
                            </div>
                        </div>
                    </div>

                    <div className="bg-gray-100 py-24" id="supplies">
                        <div className="container mx-auto px-6">
                            <div className="mb-16 text-center">
                                <p className="text-brand-gold uppercase tracking-widest text-xs font-bold mb-2">Essentials</p>
                                <h2 className="text-4xl font-serif text-brand-dark">Care & Supplies</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {productItems.map(item => <ProductCard key={item.id} item={item} onEnquire={setEnquiryItem} />)}
                            </div>
                        </div>
                    </div>

                    <footer className="bg-brand-dark text-white py-20 border-t border-white/10">
                        <div className="container mx-auto px-6 text-center">
                            <div 
                                className="text-3xl font-serif font-bold mb-8 cursor-default" 
                                onDoubleClick={() => setView('login')} 
                                title="Double click for Owner Access"
                            >
                                Konaseema<span className="text-brand-gold italic">Media</span>
                            </div>
                            <p className="text-gray-400 max-w-lg mx-auto mb-10 leading-relaxed font-light">
                                Highlighting the pride of Godavari. Dedicated to R. Pavan Kumar's vision of excellence in poultry breeding.
                            </p>
                            <div className="flex justify-center gap-8 text-sm uppercase tracking-widest text-gray-500 mb-10">
                                <a href="#" className="hover:text-white transition">Home</a>
                                <a href="#owner" className="hover:text-white transition">Owner</a>
                                <a href="#roosters" className="hover:text-white transition">Roosters</a>
                            </div>
                            <p className="text-xs text-gray-600 uppercase tracking-widest">
                                &copy; 2023 Konaseema Media. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Main />);
    </script>
</body>
</html>
